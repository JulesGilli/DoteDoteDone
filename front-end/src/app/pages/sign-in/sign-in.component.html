<div class="sign-in-page" *ngIf="!welcomeVisible">
  <div class="logo-container">
    <img src="/images/Logo_1.png" alt="Logo Part 1" class="logo-part logo-part1" />
    <img src="/images/Logo_2.png" alt="Logo Part 2" class="logo-part logo-part2" />
    <img src="/images/Logo_3.png" alt="Logo Part 3" class="logo-part logo-part3" />
  </div>

  <img src="/images/Logo_title.png" alt="Logo Title" class="logo-title" />

  <button class="login-button" (click)="oauthLogin()">Login with Trello</button>
</div>

<div class="welcome-message" *ngIf="welcomeVisible">
  <img [src]="userInfo?.avatarUrl || '/images/default-profile.png'" alt="Profile Image" class="profile-image"/>
  <h2>Welcome, {{ userInfo?.fullName }} !</h2>
</div>
