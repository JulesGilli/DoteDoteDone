<div class="sign-in-page">
  <div class="logo-container">
    <img
      src="/images/Logo_1.png"
      alt="Logo Part 1"
      class="logo-part logo-part1"
    />
    <img
      src="/images/Logo_2.png"
      alt="Logo Part 2"
      class="logo-part logo-part2"
    />
    <img
