<div class="kanban-page">
  <div *ngIf="_dataService.loading()" class="loading">
    <div class="logo-loading">
      <div class="logo-container">
        <img src="/images/Logo_1.png" alt="Logo Part 1" class="logo-part logo-part1" />
        <img src="/images/Logo_2.png" alt="Logo Part 2" class="logo-part logo-part2" />
        <img src="/images/Logo_3.png" alt="Logo Part 3" class="logo-part logo-part3" />
      </div>
    </div>
    <p class="loading-text">Loading...</p>
  </div>

  <div *ngIf="!_dataService.loading()" [@fadeInAnimation]>
    <div id="kanban-selectors">
      <div class="selectors">
        <label>Workspace</label>
        <div class="selector">
          <select class="workspace-select" [ngModel]="_dataService.selectedWorkspace()"
                  (ngModelChange)="_getDataService.setWorkspace($event)">
            @for (workspace of _dataService.workspaces(); track workspace) {
              <option [ngValue]="workspace">
                {{ workspace.displayName }}
              </option>
            }
          </select>
          <button (click)="openWorkspaceModal()">+</button>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#b60000" d="M12 2.75a2.25 2.25 0 0 0-2.122 1.5a.75.75 0 0 1-1.414-.5a3.751 3.751 0 0 1 7.073 0a.75.75 0 0 1-1.415.5A2.25 2.25 0 0 0 12 2.75M2.75 6a.75.75 0 0 1 .75-.75h17a.75.75 0 0 1 0 1.5h-17A.75.75 0 0 1 2.75 6m3.165 2.45a.75.75 0 1 0-1.497.1l.464 6.952c.085 1.282.154 2.318.316 3.132c.169.845.455 1.551 1.047 2.104s1.315.793 2.17.904c.822.108 1.86.108 3.146.108h.879c1.285 0 2.324 0 3.146-.108c.854-.111 1.578-.35 2.17-.904c.591-.553.877-1.26 1.046-2.104c.162-.814.23-1.85.316-3.132l.464-6.952a.75.75 0 0 0-1.497-.1l-.46 6.9c-.09 1.347-.154 2.285-.294 2.99c-.137.685-.327 1.047-.6 1.303c-.274.256-.648.422-1.34.512c-.713.093-1.653.095-3.004.095h-.774c-1.35 0-2.29-.002-3.004-.095c-.692-.09-1.066-.256-1.34-.512c-.273-.256-.463-.618-.6-1.303c-.14-.705-.204-1.643-.294-2.99z"/><path fill="#b60000" d="M9.425 10.254a.75.75 0 0 1 .821.671l.5 5a.75.75 0 0 1-1.492.15l-.5-5a.75.75 0 0 1 .671-.821m5.821.821a.75.75 0 0 0-1.492-.15l-.5 5a.75.75 0 0 0 1.492.15z"/></svg></button>
        </div>
      </div>
      <div class="selectors">
        <label>Board</label>
        <div class="selector">
          <select class="board-select" [ngModel]="_dataService.selectedBoard()"
            (ngModelChange)="_getDataService.setBoard($event)">
            @for (board of _dataService.boards(); track board) {
            <option [ngValue]="board">
              {{ board.name }}
            </option>
            }
          </select>
          <button (click)="openBoardModal()">+</button>
          <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#b60000" d="M12 2.75a2.25 2.25 0 0 0-2.122 1.5a.75.75 0 0 1-1.414-.5a3.751 3.751 0 0 1 7.073 0a.75.75 0 0 1-1.415.5A2.25 2.25 0 0 0 12 2.75M2.75 6a.75.75 0 0 1 .75-.75h17a.75.75 0 0 1 0 1.5h-17A.75.75 0 0 1 2.75 6m3.165 2.45a.75.75 0 1 0-1.497.1l.464 6.952c.085 1.282.154 2.318.316 3.132c.169.845.455 1.551 1.047 2.104s1.315.793 2.17.904c.822.108 1.86.108 3.146.108h.879c1.285 0 2.324 0 3.146-.108c.854-.111 1.578-.35 2.17-.904c.591-.553.877-1.26 1.046-2.104c.162-.814.23-1.85.316-3.132l.464-6.952a.75.75 0 0 0-1.497-.1l-.46 6.9c-.09 1.347-.154 2.285-.294 2.99c-.137.685-.327 1.047-.6 1.303c-.274.256-.648.422-1.34.512c-.713.093-1.653.095-3.004.095h-.774c-1.35 0-2.29-.002-3.004-.095c-.692-.09-1.066-.256-1.34-.512c-.273-.256-.463-.618-.6-1.303c-.14-.705-.204-1.643-.294-2.99z"/><path fill="#b60000" d="M9.425 10.254a.75.75 0 0 1 .821.671l.5 5a.75.75 0 0 1-1.492.15l-.5-5a.75.75 0 0 1 .671-.821m5.821.821a.75.75 0 0 0-1.492-.15l-.5 5a.75.75 0 0 0 1.492.15z"/></svg></button>
        </div>
      </div>
    </div>
  </div>

  <div id="kanban-lists" cdkDropListGroup #kanbanContainer>
    <app-list *ngFor="let list of _getDataService.getAllListsInArray()"
              [list]="list"
              (cardDragMoved)="onDragMoved($event)"
              (moveListEvent)="onMoveList($event)"
              (deleteListEvent)="onDeleteList($event)">
    </app-list>
  </div>
</div>

<app-create-workspace-modal #createWorkspaceModal></app-create-workspace-modal>

<app-create-board-modal #createBoardModal></app-create-board-modal>
