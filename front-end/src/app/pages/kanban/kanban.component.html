<div id="kanban-selectors">
  <div *ngIf="_utilsService.loading()"><app-loading /></div>
    <div class="selectors">
      <label>Workspace</label>
      <div class="selector">
      <select class="workspace-select"
              [ngModel]="_utilsService.selectedWorkspace()"
              (ngModelChange)="_utilsService.setWorkspace($event)">
        @for (workspace of _utilsService.workspaces(); track workspace) {
          <option [ngValue]="workspace">
            {{ workspace.displayName }}
          </option>
        }
      </select>
      <button>+</button>
      </div>
  </div>

  <div class="selectors">
    <label>Board</label>
    <div class="selector">
      <select class="board-select"
              [ngModel]="_utilsService.selectedBoard()"
              (ngModelChange)="_utilsService.setBoard($event)">
        @for (board of _utilsService.boards(); track board) {
          <option [ngValue]="board">
            {{ board.name }}
          </option>
        }
      </select>
      <button>+</button>
    </div>
  </div>
</div>

<div id="kanban-lists" cdkDropListGroup #kanbanContainer>
  <app-list *ngFor="let list of _utilsService.lists()"
            [list]="list"
            (cardDragMoved)="onDragMoved($event)">
  </app-list>
</div>
