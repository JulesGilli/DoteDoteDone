<div class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&#10005;</span>

    <div class="modal-left">
      <input class="field title" type="text" [(ngModel)]="newTicket.titre" placeholder="Card name" />
      <textarea class="field resume" [(ngModel)]="newTicket.resume" placeholder="Task resume"></textarea>
    </div>

    <div class="modal-right">
      <div class="option">
        <label class="option-label">Workspace</label>
        <select class="workspace-select" [(ngModel)]="selectedWorkspace" (change)="updateBoards()">
          <option *ngFor="let workspace of _dataService.workspaces()" [ngValue]="workspace">
            {{ workspace.displayName || "No workspace" }}
          </option>
        </select>
      </div>
      <div class="option">
        <label class="option-label">Priorit√©</label>
        <select [(ngModel)]="newTicket.statusCard">
          <option value="normal">Normal</option>
          <option value="minor">Minor</option>
          <option value="medium">Medium</option>
          <option value="critical">Critical</option>
          <option value="blocking">Blocking</option>
        </select>
      </div>
      <div class="option">
        <label class="option-label">Manager</label>
        <select class="member-select" [(ngModel)]="selectedMember">
          <option *ngFor="let member of members" [ngValue]="member">
            {{ member.fullName || "No member" }}
          </option>
        </select>
      </div>
      <div class="option">
        <label class="option-label">Board</label>
        <select class="board-select" [(ngModel)]="selectedBoard" (change)="changeBoard()">
          <option *ngFor="let board of _dataService.boards()" [ngValue]="board">
            {{ board.name || "No boards for this workspace" }}
          </option>
        </select>
      </div>

      <div class="modal-footer">
        <button class="valid-btn" (click)="buttonCreateTicket()" [disabled]="isCreateEnabled()">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
