<div class="modal-overlay">
  <div class="modal-content">
    <div class="view-ticket-title">
      <h2>Create new ticket</h2>
      <button class="close-btn" (click)="closeModal()">&#10005;</button>
    </div>
    <div class="modal-left">
      <label>Ticket name</label>
      <div class="field title">
        {{ ticket?.titre || 'Card name' }}
      </div>
      <label>Description</label>
      <div class="field resume">
        {{ ticket?.resume || 'Task resume' }}
      </div>
    </div>

    <div class="modal-right">
      <div class="option">
        <label class="option-label">Workspace</label>
        <span class="option-value">{{ ticket?.workspace || 'T-DEV' }}</span>
      </div>

      <div class="option">
        <label class="option-label">Priority</label>
        <div class="option-value">
          <img
            class="status-indicator"
            [attr.src]="'/images/card-priority-' + ticket?.statusCard + '.png'"
            alt="priority"
          />
          {{ ticket?.statusCard || 'Normal' }}
        </div>
      </div>

      <div class="option">
        <label class="option-label">Manager</label>
        <span class="option-value">{{ ticket?.manager || 'username' }}</span>
      </div>

      <div class="option">
        <label class="option-label">Board</label>
        <span class="option-value">{{ ticket?.board || 'Board name' }}</span>
      </div>

      <div class="modal-footer">
        <button class="delete-btn" (click)="showDeleteConfirm()">Delete</button>
        <button class="edit-btn" (click)="editModal()">Edit</button>
      </div>
    </div>
  </div>

  <app-delete-card
    *ngIf="isConfirmVisible"
    [message]="'Do you really want to remove this card?'"
    [cardToDel]="ticket?.id"
    (confirm)="onDeleteConfirmed()"
    (cancel)="onDeleteCancelled()"
  ></app-delete-card>
</div>
