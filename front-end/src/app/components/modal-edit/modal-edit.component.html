<div class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">✖</span>

    <div class="modal-left">
      <input
        class="field title"
        type="text"
        [(ngModel)]="ticket.titre"
        placeholder="Card name"
      />
      <textarea
        class="field resume"
        [(ngModel)]="ticket.resume"
        placeholder="Task resume"
      ></textarea>
    </div>

    <div class="modal-right">
      <div class="option">
        <span class="option-label">Workspace</span>
        <button class="option-value">▲ {{ ticket?.workspace || 'T-DEV' }}</button>
      </div>
      <div class="option">
        <span class="option-label">Priorité</span>
        <button class="option-value">▲ {{ ticket?.statusCard || 'Normal' }}</button>
      </div>
      <div class="option">
        <span class="option-label">Manager</span>
        <button class="option-value">▲ {{ ticket?.manager || 'Not assigned' }}</button>
      </div>
      <div class="option">
        <span class="option-label">Board</span>
        <button class="option-value">▲ {{ ticket?.board || 'Board name' }}</button>
      </div>

      <div class="modal-footer">
        <button class="valid-btn" (click)="validModal()">Valid</button>
      </div>
    </div>
  </div>
</div>
